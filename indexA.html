<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的留言板</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; }
        form { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; }
        .message { border: 1px solid #eee; padding: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>欢迎来到我的留言板</h1>
    
    <!-- 留言表单 -->
    <form id="messageForm">
        <input type="text" placeholder="你的名字" required>
        <textarea placeholder="请输入留言内容" required></textarea>
        <button type="submit">提交留言</button>
    </form>
    
    <!-- 留言列表（初始为空） -->
    <div id="messages"></div>

    <script>
        // 简单的JavaScript交互：提交表单后显示留言
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.querySelector('input').value;
            const content = this.querySelector('textarea').value;
            
            // 添加新留言到页面
            const messagesDiv = document.getElementById('messages');
            const messageHTML = `
                <div class="message">
                    <h3>${name}</h3>
                    <p>${content}</p>
                    <small>${new Date().toLocaleString()}</small>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('afterbegin', messageHTML);
            
            // 清空表单
            this.reset();
        });
    </script>
</body>
</html>
